<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
      .modal-header, h4 {
    background-color: blue;
    color:white !important;
    text-align: center;
    font-size: 20px;
  }
</style>
  </head>
  <body>
    <div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign Up</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <centre><h4 class="modal-title">Sign Up<span class="glyphicon glyphicon-envelope"></span></h4>
          </centre>
        </div>
        <div class="modal-body">
           <form>
             <p><b>Username</b></p>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="user" type="text" class="form-control" name="username" placeholder="myusername">
    </div>
    <br>
    <p><b>Password</b></p>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Please enter your password">
    </div>
    <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
    <button type="button" class="btn btn-primary" data-dismiss="modal">Sign Up</button>
    <br>
  </form>
  <br>
        </div>
        <div class="modal-footer">
          <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
    </div>
  </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
  </body>
</html>
